<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create New Account</h1>

      <!-- Wrapper for the logos and the create account box -->
      <div class="account-wrapper">
        <!-- KoolKids logo on the left -->
        <img src="koolkids.png" alt="KoolKids Logo" class="logo left-logo">


    <div class="new-account-box">
        <form id="newAccountForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <div class="dob-container">
                <select id="dob-day" name="dob-day" required>
                    <option value="" disabled selected>Day</option>
                </select>

                <select id="dob-month" name="dob-month" required>
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <select id="dob-year" name="dob-year" required>
                    <option value="" disabled selected>Year</option>
                </select>
            </div>

            <label>Gender:</label>
            <div class="gender-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" id="togglePassword">Show Passwords</button>

            <button type="submit">Create Account</button>

            <!-- New Go Back Button -->
            <button type="button" id="goBack">Go Back</button>

            <!-- Terms and Conditions Section -->
            <div class="terms-container">
                <label for="terms">
                    By Checking The Box, You Agree To Our 
                    <a href="terms.html" target="_blank">Terms</a>  And 
                    <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.
                </label>
                <input type="checkbox" id="terms" name="terms" required>
            </div>

            <p class="error-message" id="error-message"></p>
        </form>
    </div>

      <!-- KoolKids logo on the right -->
      <img src="koolkids.png" alt="KoolKids Logo" class="logo right-logo">
    </div>

   
    <script src="new-account.js"></script>
</body>
</html>
